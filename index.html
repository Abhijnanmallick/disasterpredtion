<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #530000, #972800);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #991616;
            color: white;
            padding: 20px;
            text-transform: uppercase;
            font-size: 2.5em;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .date-form {
            margin: 30px;
        }
        .date-input {
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #ec331a;
            border-radius: 8px;
            background-color: #4B0000;
            color: white;
            width: 220px;
            text-align: center;
        }
        .submit-btn {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #ff0537;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #6d1515;
            transform: scale(1.05);
        }
        table {
            width: 90%;
            margin: 20px auto;
            font-size: 1.2em;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }
        th, td {
            padding: 14px 18px;
            text-align: center;
            border: none;
        }
        th {
            background: #8B0000;
            color: white;
            text-transform: uppercase;
        }
        td {
            background: rgba(255, 69, 0, 0.8);
            color: white;
        }
        tr:nth-child(even) td {
            background: rgba(178, 34, 34, 0.8);
        }
        tr:hover td {
            background: #530a01;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>Disaster Prediction</h1>
    <div class="date-form">
        <input type="number" id="yearInput" class="date-input" placeholder="Enter Year">
        <button onclick="predictDisasters()" class="submit-btn">Predict</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>INDEX</th>
                <th>YEAR</th>
                <th>DISASTER NAME</th>
                <th>PLACE</th>
            </tr>
        </thead>
        <tbody id="disasterTable">
        </tbody>
    </table>

    <script>
        function predictDisasters() {
            let year = document.getElementById("yearInput").value;
            if (!year) {
                alert("Please enter a valid year.");
                return;
            }
            
            const disasters = ["Flood", "Earthquake", "Tsunami", "Wildfire", "Hurricane", "Tornado", "Drought", "Landslide", "Volcano", "Blizzard"];
            const places = ["Egypt","Las Vegas","South Africa","USA", "India", "Japan", "Indonesia", "Mexico", "Philippines", "China", "Turkey", "Brazil", "Russia"];
            
            let table = document.getElementById("disasterTable");
            table.innerHTML = ""; // Clear previous data
            
            let n = Math.floor(Math.random() * 15) + 5; // Generate a random number between 5 and 15
            
            for (let i = 0; i < n; i++) {
                let randomDisaster = disasters[Math.floor(Math.random() * disasters.length)];
                let randomPlace = places[Math.floor(Math.random() * places.length)];
                let newRow = `<tr><td>${i + 1}</td><td>${year}</td><td>${randomDisaster}</td><td>${randomPlace}</td></tr>`;
                table.innerHTML += newRow;
            }
        }
    </script>
</body>
</html>
